<h4>Listado</h4>

<ul class="list-group" 
    *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd">
    <li class="list-group-item d-flex justify-content-between" [ngClass]="{
            'list-group-item-dark' : isOdd,
            'list-group-item-light' : isEven
        }">

        <div>

            <span class="text-primary">{{i + 1}} - </span>
            <span>{{ character.name }} - </span>
            <strong>Power: </strong>
            <span>{{ character.power }}</span>
    
            <span> Es el primero: </span>
            <span class="badge" [ngClass]="isFirst ? 'bg-success' : 'bg-danger'">
                <span *ngIf="isFirst;else nao">Sim</span>
            </span>
            <span> Es el útimo: </span>
            <span class="badge" [ngClass]="isLast ? 'bg-success' : 'bg-danger'">
                <span *ngIf="isLast;else nao">Sim</span>
            </span>
            <ng-template #nao>Não</ng-template>
        </div>


        <button class="btn btn-danger" (click)="deleteCharacter(character.id)">X</button>

    </li>
</ul>
